<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js Line Graph</title>
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="chart" width="400" height="200"></canvas>

  <script>
    // Data
    var subjects = ['subject1', 'subject2', 'subject3', 'subject4'];
    var avg_scores = [85, 78, 92, 80];  // Sample average scores

    // Create line graph
    var ctx = document.getElementById('chart').getContext('2d');
    var chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: subjects,
        datasets: [{
          label: 'Average Score',
          data: avg_scores,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        title: {
          display: true,
          text: 'Average Scores for Each Subject'
        },
        scales: {
          yAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'Average Score'
            }
          }],
          xAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'Subject'
            }
          }]
        }
      }
    });
  </script>
</body>
</html>
